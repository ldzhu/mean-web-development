<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <meta name="Viewport" content="width=device-width; user-scaleable=no; initial-scale=1.0"/>
    <title>jTopo Demo</title>
    <meta name="description" content="jTopo免费的基于HTML5 Canvas的网络拓扑、关系图形库">
    <meta name="keyword" content="jTopo 网络 拓扑 图形库 HTML5 Canvas 免费 关系图形库 javascript topology">

    <style>
        #canvas {
            width: 850px;
            height: 550px;
            border: 1px solid rgb(68, 68, 68);
            background-color: rgb(238, 238, 238);
        }
    </style>

</head>
<body>
    <canvas id="canvas"></canvas>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jtopo-0.4.8-min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var canvas = document.getElementById('canvas');
            var stage = new JTopo.Stage(canvas);
            //显示工具栏
            var scene = new JTopo.Scene(stage);
            scene.background = '../img/logo.png';

            var node = new JTopo.Node("Hello");
            node.setLocation(409, 269);
            scene.add(node);
            node.mousedown(function(event){
                if(event.button == 2){
                    node.text = '按下右键';
                }else if(event.button == 1){
                    node.text = '按下中键';
                }else if(event.button == 0){
                    node.text = '按下左键';
                }
            });

            node.mouseup(function(event){
                if(event.button == 2){
                    node.text = '松开右键';
                }else if(event.button == 1){
                    node.text = '松开中键';
                }else if(event.button == 0){
                    node.text = '松开左键';
                }
            });
            node.click(function(event){
                console.log("单击");
            });
            node.dbclick(function(event){
                console.log("双击");
            });
            node.mousedrag(function(event){
                console.log("拖拽");
            });
            node.mouseover(function(event){
                console.log("mouseover");
            });
            node.mousemove(function(event){
                console.log("mousemove");
            });
            node.mouseout(function(event){
                console.log("mouseout");
            });
        });




    </script>

</body>
</html>
